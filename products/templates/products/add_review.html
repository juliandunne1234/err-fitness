{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">ERR Store</h2>
            <hr class="w-75 mb-1">
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 text-left">
            <h3>Leave a review</h3>
            <div class="row">
                <div class="col-12 col-md-6">
                    {% if user.is_authenticated %}
                        <p>Posting as: {{ user.username }} {{ product.name }}</p>
                        <form method="post">
                            {% csrf_token %}
                            <p>
                                {{ form.as_p }}
                            </p>
                            
                            <button class="btn-primary">Submit</button>
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
